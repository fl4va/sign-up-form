<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo"><img src="https://www.theodinproject.com/mstile-310x310.png" alt=""></div>
    <div class="content">
        <form>
            <div class="header">Sign-up</div>
            <div class="main">
                <div class="first">
                    <div class="fname">
                        <label for="fname">First Name * </label>
                        <input title="First Name" type="text" id="fname" name="fname" required autofocus>
                    </div>
                        <div class="lname">
                        <label for="lname">Last Name * </label>
                        <input title="Last Name" type="text" id="lname" name="lname" required>
                    </div>
                </div>
                <div class="sec">
                    <div class="email">
                        <label for="email">Email * </label>
                        <input title="Email" type="email" id="email" name="email" required>
                    </div>
                    <div class="tel">
                        <label for="tel">Phone Number </label>
                        <input title="Phone Number" type="tel" id="tel" name="tel">
                    </div>
                </div>
                <div class="third">
                    <div class="psw">
                        <label for="psw">Password * </label>
                        <input title="Password" type="password" id="psw" name="psw" required>
                        <span>*password do not match</span>
                    </div>
                    <div class="cpsw">
                        <label for="cpsw">Confirm Password </label>
                        <input title="Confirm Password" type="password" id="cpsw" name="cpsw" required>
                    </div>
                </div>
            </div> 
            <hr>   
            <div class="footer">
                <button type="submit">Create</button>
                <legend>Already have an account? <a href="log-in">log-in</a></legend>
            </div>
        </form>
        <div class="foot">Photo by zach</div>
    </div>
</body>
</html>
